<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<main>
			<div class ="box">
			<form method="post" action="login">
				<h1>Iniciar Sesion
				</h1>
				<h3>Rellene la siguiente información:</h3>
		
				  <label>Nombre de usuario:</label>

				  <br>
	
				  <label for="password">Contraseña:

				  </label>
			
				  <br>
				  <div class = bottomButtons>
				  <button type="submit">Acceder</button>
				  <input type="button" value="¿Has olvidado tu contraseña?" onclick = "location.href='dbsendmail.html';">
				  </div>
				<br> <br>
                               </form>
			  </div>	
		<br>
		<div class = "box2">

			<input type="button" value="¿No tienes cuenta?" onclick = "location.href='dbregister.html';">


		</div>
		</main>
	</body>
</html>
