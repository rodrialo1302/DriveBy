<!DOCTYPE html>
<html>
<head>
	<title>DriveBy</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/dbregister.css">
</head>
<body>

  <main>
    <div class="formbox">
      <div class = "form">
        <h1>Cambiar contraseña</h1>
        <h3>Rellene la siguiente información:</h3>
        <form method="POST" enctype="multipart/form-data" action="changePassword">
          <label for="password">Nueva contraseña:
            <input type="password" id="password" name="password" placeholder="Contraseña">
          </label>
          <br>
          <label for="confirm-password">Confirmar nueva contraseña:
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Contraseña">
          </label>
          <br>


          <div class = "bottomButtons">
    
          <input type="button" value="Registrar cambios" onclick="location.href='dblogin.html';">

          </div>
        </form>
        <br> <br>
      </div>
    </div>

  </main>
</body>
</html>
